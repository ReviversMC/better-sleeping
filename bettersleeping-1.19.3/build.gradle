version += '+1.19.3'

dependencies {
	implementation project(path: ':bettersleeping-core', configuration: 'namedElements')
	include project(path: ':bettersleeping-core')

	minecraft "com.mojang:minecraft:${project.minecraft_version_1_19_3}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings_1_19_3}:v2"

	// Required Fabric API modules
	modImplementation(fabricApi.module('fabric-api-base', project.fabric_api_version_1_19_3))
	modImplementation(fabricApi.module('fabric-lifecycle-events-v1', project.fabric_api_version_1_19_3))

	// Other mods
	modImplementation "com.terraformersmc:modmenu:${project.modmenu_version_1_19_3}"
	modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version_1_19_3}") {
		exclude(group: 'net.fabricmc.fabric-api')
	}


	if (project.use_third_party_mods == 'true') {
		configurations {
			modRuntimeOnly {
				exclude module: 'fabric-lifecycle-events-v1'
			}
		}

		// Use full Fabric API bundle while debugging, since transitive deps aren't always declared correctly
		modRuntimeOnly "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version_1_19_3}"

		modRuntimeOnly "maven.modrinth:lazydfu:${project.lazydfu_version_1_19_3}"
		modRuntimeOnly "maven.modrinth:sodium:${project.sodium_version_1_19_3}"
		modRuntimeOnly "maven.modrinth:lithium:${project.lithium_version_1_19_3}"
		modRuntimeOnly "maven.modrinth:starlight:${project.starlight_version_1_19_3}"
		modRuntimeOnly "maven.modrinth:ferrite-core:${project.ferritecore_version_1_19_3}"
		modRuntimeOnly "curse.maven:smooth-boot-415758:${project.smoothboot_version_1_19_3}"
		modRuntimeOnly "curse.maven:no-fade-452768:${project.no_fade_version_1_19_3}"
		modRuntimeOnly "maven.modrinth:carpet:${project.carpet_version_1_19_3}"
	}
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

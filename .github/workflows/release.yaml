name: Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build 1.17 project
        run: ./gradlew :bettersleeping-1.17:build --stacktrace

      - name: Build 1.19 project
        run: ./gradlew :bettersleeping-1.19:build --stacktrace

      - name: Publish 1.17 version
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: WRzU60Pt
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 552358
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: bettersleeping-1.17/build/libs/!(*-@(dev|sources)).jar
          name: 0.6.1 for MC 1.17 and 1.18
          version: 0.6.1+1.17
          version-type: release
          loaders: |
            fabric
          game-versions: |
            1.17
            1.17.1
            1.18
            1.18.1
            1.18.2
          dependencies: |
            fabric-api    | depends
            cloth-config  | depends
            modmenu       | recommends

      - name: Publish 1.19 version
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: WRzU60Pt
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 552358
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: bettersleeping-1.19/build/libs/!(*-@(dev|sources)).jar
          name: 0.6.1 for MC 1.19 to 1.20.4
          version: 0.6.1+1.19
          version-type: release
          loaders: |
            fabric
          game-versions: |
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
          dependencies: |
            fabric-api    | depends
            cloth-config  | depends
            modmenu       | recommends
